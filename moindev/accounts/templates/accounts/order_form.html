{% extends 'base.html' %}
{% load static %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-11">
            <div class="card card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                            {{ formset.management_form }}
                            {% for form in formset %}
                                
                            {{form}}
                            <hr>
                            
                        {% endfor %}
                        
                        <input type="submit" value="Submit" class="btn btn-sm btn-info">
                    </form>

            </div>
        </div>

    </div>
</div>
{% endblock body %}
