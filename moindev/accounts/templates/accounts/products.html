{% extends 'base.html' %}


{% block title %}
    Products
{% endblock title %}
    
    {% block body %}
        

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body mx-4">
					<h5>Products</h5>
				</div>
				<div class="card card-body mx-4">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						
						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>


							</tr>
							
						{% endfor %}
							
						
					</table>
				</div>
			</div>
			
		</div>

    {% endblock body %}
